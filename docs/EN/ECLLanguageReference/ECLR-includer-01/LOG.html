   <title>LOG</title><link rel="stylesheet" href="LN-html.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="ECL Language Reference"><link rel="up" href="Built-in_Functions_and_Actions.html" title="Built-in Functions and Actions"><link rel="prev" href="LOCAL.html" title="LOCAL"><link rel="next" href="LOOP.html" title="LOOP"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">LOG</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="LOCAL.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><th width="60%" align="center"><span class="bold"><strong>Built-in Functions and Actions</strong></span></th><td width="20%" align="right">&nbsp;<a accesskey="n" href="LOOP.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="sect1" title="LOG"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="LOG"></a>LOG</h2></div></div></div><p><span class="bold"><strong>LOG<a class="indexterm" name="d0e21405"></a><a class="indexterm" name="d0e21408"></a>(</strong></span><span class="emphasis"><em>n</em></span><span class="bold"><strong>)</strong></span></p><div class="informaltable"><table border="1"><colgroup><col width="79"><col width="309"></colgroup><tbody><tr><td>n</td><td>The real number to evaluate.</td></tr><tr><td>Return:</td><td>LOG returns a single real value.</td></tr></tbody></table></div><p>The <span class="bold"><strong>LOG </strong></span>function returns the base-10 logarithm of the parameter.</p><p>Example:</p><pre class="programlisting">MyLogPI := LOG(3.14159); //0.49715</pre><p>See Also: <a class="link" href="EXP.html" title="EXP">EXP</a>, <a class="link" href="SQRT.html" title="SQRT">SQRT</a>, <a class="link" href="POWER.html" title="POWER">POWER</a>, <a class="link" href="LN.html" title="LN">LN</a></p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="LOCAL.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><td width="20%" align="center"><a accesskey="u" href="Built-in_Functions_and_Actions.html"><img src="images/up.gif" alt="Up"></a></td><td width="40%" align="right">&nbsp;<a accesskey="n" href="LOOP.html"><img src="images/next.gif" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">LOCAL&nbsp;</td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.gif" alt="Home"></a></td><td width="40%" align="right" valign="top">&nbsp;LOOP</td></tr></table></div></body></html>
