   <title>REAL</title><link rel="stylesheet" href="LN-html.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="ECL Language Reference"><link rel="up" href="Value_Types_Chapter.html" title="Value Types"><link rel="prev" href="Integer_Value_Ranges.html" title="INTEGER Value Ranges"><link rel="next" href="Real_Value_Ranges.html" title="REAL Value Ranges"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">REAL</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="Integer_Value_Ranges.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><th width="60%" align="center"><span class="bold"><strong>Value Types</strong></span></th><td width="20%" align="right">&nbsp;<a accesskey="n" href="Real_Value_Ranges.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="sect1" title="REAL"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="REAL"></a>REAL<a class="indexterm" name="d0e2344"></a></h2></div></div></div><p><span class="bold"><strong>REAL<a class="indexterm" name="d0e2350"></a>[</strong></span><span class="emphasis"><em>n</em></span><span class="bold"><strong>]</strong></span></p><p>An <span class="emphasis"><em>n</em></span>-byte standard IEEE floating point<a class="indexterm" name="d0e2363"></a> value. Valid values for <span class="emphasis"><em>n</em></span> are: 4 (values to 7 significant digits) or 8 (values to 15 significant digits). If <span class="emphasis"><em>n</em></span> is omitted, REAL is a double-precision floating-point value (8-bytes).</p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="Integer_Value_Ranges.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><td width="20
