   <title>SQRT</title><link rel="stylesheet" href="LN-html.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="ECL Language Reference"><link rel="up" href="Built-in_Functions_and_Actions.html" title="Built-in Functions and Actions"><link rel="prev" href="SORTED.html" title="SORTED"><link rel="next" href="STEPPED.html" title="STEPPED"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">SQRT</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="SORTED.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><th width="60%" align="center"><span class="bold"><strong>Built-in Functions and Actions</strong></span></th><td width="20%" align="right">&nbsp;<a accesskey="n" href="STEPPED.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="sect1" title="SQRT"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="SQRT"></a>SQRT</h2></div></div></div><p><span class="bold"><strong>SQRT<a class="indexterm" name="d0e30590"></a><a class="indexterm" name="d0e30593"></a>(</strong></span><span class="emphasis"><em>n</em></span><span class="bold"><strong>)</strong></span></p><div class="informaltable"><table border="1"><colgroup><col width="78"><col width="274"></colgroup><tbody><tr><td>n</td><td>The real number to evaluate.</td></tr><tr><td>Return:</td><td>SQRT returns a single real value.</td></tr></tbody></table></div><p>The <span class="bold"><strong>SQRT </strong></span>function returns the square root of the parameter.</p><p>Example:</p><pre class="programlisting">MyRoot := SQRT(16.0);</pre><p>See Also: <a class="link" href="POWER.html" title="POWER">POWER</a>, <a class="link" href="EXP.html" title="EXP">EXP</a>, <a class="link" href="LN.html" title="LN">LN</a>, <a class="link" href="LOG.html
