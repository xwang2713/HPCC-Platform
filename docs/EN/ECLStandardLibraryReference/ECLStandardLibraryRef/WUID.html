   <title>WUID</title><link rel="stylesheet" href="LN-html.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Standard Library Reference"><link rel="up" href="Job_Handling.html" title="Job Handling"><link rel="prev" href="Job_Handling.html" title="Job Handling"><link rel="next" href="Target.html" title="Target"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">WUID</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="Job_Handling.html"><img src="images/prev.gif" alt="Prev"></a>&nbsp;</td><th width="60%" align="center"><span class="emphasis"><em>Job Handling</em></span></th><td width="20%" align="right">&nbsp;<a accesskey="n" href="Target.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="sect1" title="WUID"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="WUID"></a>WUID</h2></div></div></div><p><span class="bold"><strong>STD.System.Job.WUID<a class="indexterm" name="d0e10458"></a> <a class="indexterm" name="d0e10462"></a> <a class="indexterm" name="d0e10466"></a> <a class="indexterm" name="d0e10470"></a>(</strong></span> <span class="emphasis"><em> </em></span> <span class="bold"><strong>)</strong></span></p><div class="informaltable"><table border="1"><colgroup><col width="13%"><col width="87%"></colgroup><tbody><tr><td>Return:<span class="emphasis"><em> </em></span></td><td>WUID returns a VARSTRING value.</td></tr></tbody></table></div><p>The <span class="bold"><strong>WUID </strong></span>function returns the workunit identifier of the current job. This is the same as the WORKUNIT compile time constant.</p><p>Example:</p><pre class="programlisting">A := STD.System.Job.WUID();   </pre></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr
